<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>add-book</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1 class="brand">
            <span>Add</span> books</h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
               
                <!-- <ul>
                    <li><i class="fa fa-road"></i> 44 Something st</li>
                    <li><i class="fa fa-phone"></i> (555) 555-5555</li>
                    <li><i class="fa fa-envelope"></i> test@acme.test</li>
                </ul> -->
            </div>
            <div class="contact">
                <form>
                    <p><label>Name</label><input type="text" name="name"></p>
                    <p><label>Company</label><input type="text" name="company"></p>
                    <p><label>Email Address</label><input type="email" name="email"></p>
                    <p><label>Phone Number</label><input type="text" name="phone"></p>
                    <p class="full"><label>Message</label><textarea name="message" rows="5"></textarea></p>
                    <p class="full"><button>Submit</button></p>
                </form>
            </div>
        </div>
    </div>
    <script src="dist/app.js"></script>
</body>
</html>
